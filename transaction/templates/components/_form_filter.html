{% load form_tags %}
<form method="get" class="mb-4">
  <div class="row g-3 align-items-end">
    <div class="col-md-3">
      <label for="id_start_date" class="form-label">{{ form.start_date.label }}</label>
      {{ form.start_date|add_class:"form-control" }}
    </div>
    <div class="col-md-3">
      <label for="id_end_date" class="form-label">{{ form.end_date.label }}</label>
      {{ form.end_date|add_class:"form-control" }}
    </div>
    <div class="col-md-2">
      <label for="id_type" class="form-label">{{ form.type_choice.label }}</label>
      {{ form.type_choice|add_class:"form-select" }}
    </div>
    <div class="col-md-3">
      <label for="id_category" class="form-label">{{ form.category.label }}</label>
      {{ form.category|add_class:"form-control" }}
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-primary w-100">Filtrar</button>
    </div>
  </div>
</form>
