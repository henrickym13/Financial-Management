{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white">
          <h4 class="text-center">Excluir Transação</h4>
        </div>
        <div class="card-body">
          <p class="text-center">Tem certeza de que deseja excluir a transação <strong>"{{ transaction.description }}"</strong>?</p>
          <p class="text-center text-muted">Esta ação não pode ser desfeita.</p>

          <!-- Botões de Ação -->
          <div class="d-flex justify-content-center mt-4">
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger me-2">Sim, excluir</button>
            </form>
            <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
