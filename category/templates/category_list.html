{% extends "base.html" %}

{% block content %}
<div class="container mt-5"> 
  <a href="{% url 'category_add' %}" class="btn btn-primary mb-3">Adicionar Categoria</a>
  <table class="table table-striped table-bordered table-responsive">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <a href="{% url 'category_edit' category.pk %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="text-center">Nenhuma categoria encontrada.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
